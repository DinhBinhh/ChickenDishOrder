# C?u hình ?ng d?ng hi?n t?i
spring.application.name=dev-spring-boot-demo
spring.datasource.url=jdbc:mysql://localhost:3306/crud_database
spring.datasource.username=root
spring.datasource.password=
server.port=8081

# Security
spring.security.user.password=abc
spring.security.user.name=abc

# --------------------------
# B? sung c?u hình cho static resources và Thymeleaf
# --------------------------

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false 

file.upload-dir=src/main/resources/static/default/images
spring.mvc.contentnegotiation.favor-path-extension=false