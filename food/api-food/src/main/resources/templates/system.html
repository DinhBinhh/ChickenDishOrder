<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/default/css/system.css}">
</head>
<body>
<div class="container-fluid mt-3">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-cogs me-2"></i>System Management</h2>
        <div>
            <span class="me-3">Logged in as: <strong th:text="${#authentication.name}"></strong></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#usersSection">
                <i class="fas fa-users me-1"></i> Users
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#rolesSection">
                <i class="fas fa-user-shield me-1"></i> Roles
            </a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Users Tab -->
        <div class="tab-pane fade show active" id="usersSection">
            <div class="d-flex justify-content-between mb-3">
                <h4>User Accounts</h4>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" id="usersTable">
                    <thead class="table-light">
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Status</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td>
                            <span class="text-muted">••••••••</span>
                            <small class="d-block text-muted" th:text="${#strings.abbreviate(user.password, 20)}"></small>
                        </td>
                        <td>
                            <span th:if="${user?.enabled == 1}" class="badge bg-success">Active</span>
                            <span th:if="${user?.enabled == 0}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
                            <div th:if="${userRolesMap.containsKey(user.username)}">
                                <!-- Hiển thị mỗi role 1 lần -->
                                <span th:each="role : ${userRolesMap.get(user.username)}"
                                      class="badge me-1"
                                      th:classappend="${role == 'ROLE_ADMIN'} ? 'bg-danger' :
                             (${role == 'ROLE_MANAGER'} ? 'bg-warning text-dark' : 'bg-primary')"
                                      th:text="${#strings.substringAfter(role, 'ROLE_')}">
        </span>
                            </div>
                            <div th:unless="${userRolesMap.containsKey(user.username)}" class="text-muted">
                                No roles assigned
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary edit-user"
                                    th:attr="data-username=${user.username}, data-enabled=${user.enabled}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               th:href="@{/system/users/delete/} + ${user.username}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this user?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Roles Tab -->
        <div class="tab-pane fade" id="rolesSection">
            <div class="d-flex justify-content-between mb-3">
                <h4>Role Assignments</h4>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addRoleModal">
                    <i class="fas fa-plus"></i> Assign Role
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" id="rolesTable">
                    <thead class="table-light">
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="auth : ${authorities}">
                        <td th:text="${auth.username}"></td>
                        <td>
                                <span class="badge"
                                      th:classappend="${auth.authority == 'ROLE_ADMIN'} ? 'bg-danger' :
                                                     (${auth.authority == 'ROLE_MANAGER'} ? 'bg-warning text-dark' : 'bg-primary')"
                                      th:text="${auth.authority}">
                                </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary edit-role"
                                    th:attr="data-username=${auth.username}, data-role=${auth.authority}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               th:href="@{/system/roles/delete/} + ${auth.username} + '/' + ${auth.authority}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this role assignment?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/system/users/add}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="enabled" value="true" checked>
                        <input type="hidden" name="_enabled" value="on"/>
                        <label class="form-check-label">Account Enabled</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Assign Roles</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_ADMIN" id="roleAdmin">
                            <label class="form-check-label" for="roleAdmin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_MANAGER" id="roleManager">
                            <label class="form-check-label" for="roleManager">MANAGER</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_USER" id="roleUser" checked>
                            <label class="form-check-label" for="roleUser">USER</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Role Modal -->
<div class="modal fade" id="addRoleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign New Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/system/roles/add}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Select User</label>
                        <select class="form-select" name="username" required>
                            <option value="">-- Select User --</option>
                            <option th:each="user : ${users}"
                                    th:value="${user.username}"
                                    th:text="${user.username}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Role</label>
                        <select class="form-select" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_MANAGER">ROLE_MANAGER</option>
                            <option value="ROLE_USER">ROLE_USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Assign Role</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit User Modal (will be filled dynamically) -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/system/users/update}" method="post">
                <input type="hidden" name="username">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="displayUsername" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" name="newPassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" name="confirmNewPassword">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="enabled" id="editEnabled" value="true">
                        <input type="hidden" name="_enabled" value="on"/>
                        <label class="form-check-label" for="editEnabled">Account Enabled</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Roles</label>
                        <div id="currentRoles"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Modify Roles</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_ADMIN" id="editRoleAdmin">
                            <label class="form-check-label" for="editRoleAdmin">ROLE_ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_MANAGER" id="editRoleManager">
                            <label class="form-check-label" for="editRoleManager">ROLE_MANAGER</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_USER" id="editRoleUser">
                            <label class="form-check-label" for="editRoleUser">ROLE_USER</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/default/js/system.js}"></script>

</body>
</html>
